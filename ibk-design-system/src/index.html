<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/ibk-design-system.esm.js"></script>
  <script nomodule src="/build/ibk-design-system.js"></script>

  <style>
    ibk-form-field, ibk-button{
      display: block !important;
    }
  </style>

</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

  <form id="myForm">
    <ibk-form-field id="form-field-test">
      <label slot="label" for="name">Name</label>
      <input slot="input" name="name" type="text" value="Daniel" disabled>
    </ibk-form-field>

    <ibk-form-field>
      <label slot="label" for="lastname">Lastname</label>
      <input slot="input" name="lastname" type="text" value="Delgado">
    </ibk-form-field>

    <ibk-form-field>
      <label slot="label">Password</label>
      <input slot="input" type="password" placeholder="Password">
    </ibk-form-field>

    <ibk-form-field>
      <label slot="label">Role</label>
      <ibk-select slot="input" value="MONITORs" placeholder="Select role" id="test">
        <option value="ADMIN">Admin</option>
        <option value="MONITOR">Monitor</option>
        <option value="SALES">Sales</option>
      </ibk-select>
    </ibk-form-field>

    <ibk-form-field class="form-field-error">
      <label slot="label">Address</label>
      <input slot="input" type="text" value="Jr. Manuel Villar 123">
    </ibk-form-field>

    <ibk-button type="submit">WC Submit Button</ibk-button>
    <ibk-button type="reset">WC Reset Button</ibk-button>
  </form>

  <script>
    const ibkSelect = document.querySelector('#test');
    const ibkFormFieldTest = document.querySelector('#form-field-test');

    document.querySelector("#myForm").addEventListener("submit", function(e){
      e.preventDefault();    //stop form from submitting
      // ibkSelect.disabled = falske;
    });

    // ibkSelect.addEventListener('selectionChange', event => {
    //   console.log('selectionChange', event.detail);
    // });

    // ibkSelect.addEventListener('openedChange', event => {
    //   console.log('openedChange', event.detail);
    // });

    ibkSelect.addEventListener('focusin', event => {
      console.log('ibkSelect: focusin');
    });
    ibkSelect.addEventListener('focusout', event => {
      console.log('ibkSelect: focusout');
    });
  </script>

</body>
</html>
